site_name: schulplots
site_url: https://schulplots.ch23.de
nav:
  - Home: index.md
  - Erste Schritte: 
    - Installation: installation.md
    - Aufruf von schulplots: programmaufruf.md
    - Tutorial: tutorial.md
  - Referenz:
    - Abbildung: figure.md
    - Achsensystem: axes.md
    - Graphen: graph.md
    - Flächen: area.md
    - Geraden: lines.md
    - Punkte: point.md
    - Texte: text.md
    - Beschreibungsdatei: description_file.md
    - Funktionen: function.md
    - Überblick der Items: items.md

exclude_docs: |
  input/graph*.yaml
use_directory_urls: false
theme:
  name: material
  locale: de
  #nav_style: dark
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate 
    - announce.dismiss
    - content.action.edit
    - content.action.view
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true 
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
