figure:
  height: 8cm
  width: 10cm
axes_descriptors:
- axes:
    height: 6cm
    width: 8cm
    x_min: -3
    y_min: -2
  bottom: 1cm
  left: 1cm
  functions:
    f: (x-2)*(x-0.5)*(x+1.5) / (4*(x-1.5)*(x+1))
  items:
  - type: Graph
    function: f(x)
    label: f(x)
  - type: Area
    function:
    - f(x)  
    - 0
    condition: y1 > 0
    plot_args:
      alpha: 0.3
      color: green
  - type: Area
    function:
    - f(x)  
    - 0
    condition: y1 < 0
    plot_args:
      alpha: 0.3
      color: orange
     