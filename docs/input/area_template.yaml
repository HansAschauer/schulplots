figure:
  height: 8cm
  width: 12cm
axes_descriptors:
- &my_axes
  axes: 
    height: 6cm
    width: 4cm
    x_min: -1
    y_min: -2
    show_legend: false
  bottom: 1cm
  left: 1cm
  graphs:
  - function: sin(x)
  - function: 0.25*x**2
  areas:
  - &my_area
    function:
    - sin(x)
    - 0.25*x**2
    plot_args:
      alpha: 0.3
      color: green
- <<: *my_axes
  left: 7cm
  areas:
  - <<: *my_area
    condition: y1 >= y2
