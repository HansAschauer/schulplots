figure:
  height: 8cm
  width: 12cm
axes_descriptors:
- axes:
    height: 6cm
    width: 10cm
    x_min: -0.5
    y_min: -2
    show_legend: false
  bottom: 1cm
  left: 1cm
  items:
  - type: Text
    x: 1
    y: 0.5
    text: Rotate-then-align
    rotation: 0
    text_args:
      ha: center
  - type: Text
    x: 1
    y: 0.5
    text: Rotate-then-align
    rotation: 60
    text_args:
      ha: center
  - type: Point
    x: 1
    y: 0.5
    plot_args_point:
      color: red


  - type: Text
    x: 5
    y: 0.5
    text: Align-then-rotate
    rotation: 0
    text_args:
      rotation_mode: anchor
      ha: center
  - type: Text
    x: 5
    y: 0.5
    text: Align-then-rotate
    rotation: 60
    text_args:
      rotation_mode: anchor
      ha: center
  - type: Point
    x: 5
    y: 0.5
    plot_args_point:
      color: red
